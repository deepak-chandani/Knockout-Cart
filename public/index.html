<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>React App</title>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/knockout/knockout/33c0cbb8e102bc4a0ad2f539cc88a34f94a358f3/dist/knockout.debug.js">

</script>
<h2>Knockout hands on</h2>
<div id="root" class="container">    
    <div>
        <table class="table">
            <thead>
                <tr>
                  <th> Product </th>
				          <th> Price </th>
				          <th> Quantity </th>
				          <th> Total </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: lineItems">
              <tr>
                <td>
				          <div data-bind="template: {name:'tmp-product-select-box'}"> select-box</div>
                </td>
                <td data-bind="text: product().price">  </td>
				        <td> 
                  <input type="text" data-bind="value: quantity, valueUpdate: 'afterkeydown'" style="width:20px" />
                </td>
				        <td data-bind="text: getLineTotal"> </td>
              </tr>
            </tbody>         
        </table>
        <div> 
          <button class="btn btn-primary btn-sm" data-bind="click: $root.addLineItem"> Add Product</button>
        </div>
        <div class="card m-1"> 
		      <div class="card-body">
			        <p> <span data-bind="text: lineItems().length"> </span> item(s) in your order </p>
				      <p> Total: <span data-bind="text: $root.grandTotal"></span> </p>
		        </div>
        </div>
    </div>
</div>

<script type="text/html" id="tmp-product-select-box">
  <select data-bind="options: $root.productList, optionsText:'title' , optionsValue:'id',
    value: product().id(), event: {change: $root.onProductSelect}">
  </select>
</script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
 crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
 crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
 crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
 crossorigin="anonymous">
</script>
</body>

</html>
